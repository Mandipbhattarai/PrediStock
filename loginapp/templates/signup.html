<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Design by foolishdeveloper.com -->
    <title>Signup Page</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <!--Stylesheet-->
    <style media="screen">
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #f0f2f5;
        font-family: "Poppins", sans-serif;
      }
      .background {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      form {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 400px;
        width: 100%;
      }
      form h3 {
        font-size: 30px;
        font-weight: 500;
        margin-bottom: 20px;
      }
      label {
        display: block;
        font-size: 16px;
        margin-bottom: 8px;
        font-weight: 600;
      }
      input {
        width: 100%;
        height: 48px;
        padding: 0 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 20px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }
      input:focus {
        outline: none;
        border-color: #198754;
      }
      button {
        width: 100%;
        height: 48px;
        background-color: #198754;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #147d43;
      }
      p {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
      }
      a {
        color: #198754;
        text-decoration: none;
        font-weight: 600;
      }
      a:hover {
        text-decoration: underline;
      }
      .center {
        position: relative;
        top: -5000%;
      }
    </style>
  </head>
  <body>
    <center>
      <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
      </div>
      <form action="" method="post">
        {% csrf_token %}
        <h3>Signup Here</h3>

        <label for="username">Username</label>
        <input
          type="text"
          placeholder="Username"
          name="username"
          id="username"
        />

        <label for="email">Email</label>
        <input
          type="email"
          placeholder="Email or Phone"
          name="email"
          id="email"
        />

        <label for="password1">Password</label>
        <input
          type="password"
          placeholder="Password"
          id="password1"
          name="password1"
        />

        <label for="password2">Confrom Password</label>
        <input
          type="password"
          placeholder="Confrom Password"
          id="password2"
          name="password2"
        />
        <button type="submit">Signup</button>

        <a href="{% url 'login' %}">i have already account</a>
      </form>
    </center>
  </body>
</html>
